<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Game Result</title>
</h:head>

<h:body>
    <h2>Result:</h2>

    <h3><h:outputText value="#{jSFManagedBean.message}" /></h3>
    <h4>Attempt #{jSFManagedBean.attempts} of 6</h4>

    <h:panelGroup rendered="#{jSFManagedBean.message eq 'Correct!'}">
        <h:graphicImage value="marine.jpg" alt="Congratulations!" width="300" />
    </h:panelGroup>

    <br/>

    <h:form>
        <h:commandButton value="Try Again" action="#{jSFManagedBean.resetGame}" />
    </h:form>
</h:body>
</html>

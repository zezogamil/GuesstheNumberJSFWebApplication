<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Guess the Number Game</title>
</h:head>
<h:body>
    <h2>Welcome to the JSF Guessing Game!</h2>

    <h:form>
        <h:panelGroup rendered="#{!jSFManagedBean.gameOver}">
            <h:outputLabel for="guess" value="Enter your guess (1-100): " />
            <h:inputText id="guess" value="#{jSFManagedBean.userGuess}" size="5" />
            <br/><br/>
            <h:commandButton value="Check" action="#{jSFManagedBean.checkGuess}" />
        </h:panelGroup>

        <br/><h:outputText value="#{jSFManagedBean.message}" /><br/>
        <h:outputText value="Attempt #{jSFManagedBean.attempts} of 6" /><br/>

        <h:panelGroup rendered="#{jSFManagedBean.message eq 'Correct!'}">
            <h:graphicImage value="marine.jpg" alt="Congratulations!" width="300" />
        </h:panelGroup>

        <h:panelGroup rendered="#{jSFManagedBean.gameOver}">
            <h:commandButton value="Play Again" action="#{jSFManagedBean.resetGame}" />
        </h:panelGroup>
    </h:form>
</h:body>
</html>
